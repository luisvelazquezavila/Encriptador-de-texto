<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Montserrat:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main class="encriptador">
       
        <figure class="logo-container"><img src="Imágenes/Logo.svg" alt="logo" class="logo"></figure>

        <section class="section1">
       
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aquí" class="caja-texto"></textarea>
            </div>

            <div class="alerta">
                <img src="Imágenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acento</p>  
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="section2">

            <div class="section2-contenido">
                <figure class="section2__img">
                    <img src="Imágenes/Muñeco.svg" alt="muñeco">
                </figure>
    
                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue encontrado</h3>
    
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="section2-contenido2 ocultar">
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>

                <input type="button" class="btn-copiar" value="Copiar">
                  
            </div>        

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
